<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Document</title>
    </head>
    <body>
        <div class="main-container">
            <div class="stats-container">
                <div class="stats-title display-4">My Stats</div>
                <div class="stats d-flex flex-column">
                    <h3 class="mt-3 p-1 " id="displayName"></h3>
                    <div id = "won" class="p-1 lead">Games won:</div>
                    <div id = "bestTime" class="p-1 lead">Best time:</div>
                </div>
            </div>
            <div class="item1">
                <div class="left-top"></div>
                <div class="left-bottom d-flex flex-row">
                    <div id="hangman-container">
                        <div class="timed-container p-4 m-2 d-flex flex-column">
                            <p class="lead white">Would you like to time your game?</p>
                            <button id = "timer-yes" type="button" class="my-2 mx-4 lead white time-btn btn btn-outline-primary">Yes please!</button>
                            <button id = "timer-no" type="button" class="time-btn my-2 mx-4 lead white btn btn-outline-primary">No thanks</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item2 d-flex flex-column">
                <div class="right-top display-3 py-4 m-4">Choose a category!</div>
                <div class="right-mid d-flex flex-column p-3">
                    <div class="p-2 d-flex flex-row icon-container justify-content-center">
                        <div class="d-flex flex-column align-items-center category">
                            <div class="icon p-2">
                                <a id = "animalsLink" href="./game.html?category=animals&timer=false">
                                    <img src="./images/icons/dog_icon.png" class="image-fluid"/>
                                </a>
                            </div>
                            <div class="icon-name lead">Animals</div>
                        </div>
                        <div class="d-flex flex-column align-items-center category">
                            <div class="icon p-2">
                                <a id = "hitechLink" href="./game.html?category=hightech&timer=false">
                                    <img src="./images/icons/hitech_icon.png" class="image-fluid"/>
                                </a>
                            </div>
                            <div class="icon-name lead">Hi-tech</div>
                        </div>
                        <div class="d-flex flex-column align-items-center category">
                            <div class="icon p-2">
                                <a id = "musicLink" href="./game.html?category=music&timer=false">
                                    <img src="./images/icons/music_icon.png" class="image-fluid"/>
                                </a>
                            </div>
                            <div class="icon-name lead">Music</div>
                        </div>
                        <div class="d-flex flex-column align-items-center category">
                            <div class="icon p-2">
                                <a id = "foodLink" href="./game.html?category=food&timer=false">
                                    <img src="./images/icons/food_icon.png" class="image-fluid"/>
                                </a>
                            </div>
                            <div class="icon-name lead">Food</div>
                        </div>
                    </div>
                    <div class="p-2 d-flex flex-row icon-container justify-content-center">
                        <div class="d-flex flex-column align-items-center category">
                            <div class="icon p-2">
                                <a id = "carsLink" href="./game.html?category=cars&timer=false">
                                    <img src="./images/icons/car_icon.png" class="image-fluid"/>
                                </a>
                            </div>
                            <div class="icon-name lead">Cars</div>
                        </div>
                        <div class="d-flex flex-column align-items-center category">
                            <div class="icon p-2">
                                <a id = "clothesLink" href="./game.html?category=clothes&timer=false">
                                    <img src="./images/icons/clothes_icon.png" class="image-fluid"/>
                                </a>
                            </div>
                            <div class="icon-name lead">Clothes</div>
                        </div>
                        <div class="d-flex flex-column align-items-center category">
                            <div class="icon p-2">
                                <a id = "citiesLink" href="./game.html?category=cities&timer=false">
                                    <img src="./images/icons/cities_icon.png" class="image-fluid"/>
                                </a>
                            </div>
                            <div class="icon-name lead">Cities</div>
                        </div>
                        <div class="d-flex flex-column align-items-center category">
                            <div class="icon p-2">
                                <a id = "surpriseLink" href="./game.html?category=surprise&timer=false">
                                    <img src="./images/icons/surprise_icon.png" class="image-fluid"/>
                                </a>
                            </div>
                            <div class="icon-name lead">Surprise!</div>
                        </div>
                    </div>
                </div>
                <div class="right-bottom"></div>
            </div>
        </div>
        <script type="module" src="./settings.js"></script>
    </body>
</html>
